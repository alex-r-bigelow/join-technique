<div class="dataLoaderView">
  <h2 id="status"></h2>
  <div class="buttonContainer">
    <a class="button">Upload a file</a>
    <a class="button">Empty table</a>
  </div>
  <textarea placeholder="Paste data here" class="monospace"></textarea>
  <!-- TODO: support non-CSV spreadsheets  input id="upload" style="display:none" type="file" accept=".csv, .tsv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" /-->
  <input id="upload" style="display:none" type="file" accept=".csv"/>
</div>
