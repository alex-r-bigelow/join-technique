</div>

    <li id="Concatenation" class="selected">

      <span>No preset connections</span>
    </li>
    <li id="ThetaJoin">
      <img src="../../img/thetaJoin.svg"/>
      <span>Preset: Connect when...</span>

    <li id="CrossProduct">
